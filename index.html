<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>money-Calculator</title>
    <!-- favicon added  -->
    <link rel="shortcut icon" href="images/coin-us-dollar-icon.png" type="image/x-icon">
    <!-- bootstrap added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css file added -->
    <link rel="stylesheet" href="style.css">
    <!-- google font added -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <!-- header create  -->
    <header>
        <h1 class="text-center mt-5">Money Calculator</h1>
    </header>
    <!-- section create  -->
    <section>
        <!-- header photo -->
        <div class="container mt-5 main-container">
            <div class="row gx-5">
                <div class=" col-sm-12 col-lg-6 ">
                    <img class="img-fluid h-100" src="images/alexander-mils-lCPhGxs7pww-unsplash.jpg" alt="">
                </div>
                <!-- This is all input field  -->
                <div class="col-sm-12 col-lg-6">

                    <h2 class="text-center">Income</h2>
                    <label for="income-input">Income: </label>
                    <input id="income-input" type="text"><br>
                    <h2 class="text-center mt-3 mb-3">Expenses</h2>
                    <label for="food">Food: </label>
                    <input id="food" type="text"><br>
                    <label for="rent">Rent: </label>
                    <input id="rent" type="text"><br>
                    <label for="cloths">Cloths: </label>
                    <input id="cloths" type="text"><br>
                    <div class="d-flex justify-content-center">
                        <button id="Calculate-btn" class="btn btn-info mb-5 mt-3 px-5 ">Calculate</button>
                    </div>
                    <h3 class="text-center ">Total Expenses: <span id="total-expences">5000</span> </h3>
                    <h3 class="text-center mt-5 ">Balance: <span id="left-balance">2000</span> </h3>
                    <label for="income">Save: </label>
                    <input id="income" type="text"><span> % </span><button class="btn btn-info">Save</button>
                    <h3 class="text-center mt-5">Saving Amount:<span> 5000</span> </h3>
                    <h3 class="text-center mt-5 ">Remaining Balance:<span> 2000</span> </h3>

                </div>

            </div>
        </div>
    </section>
    <!-- js file added  -->
    <script src="js/app.js">

    </script>
</body>

</html>
